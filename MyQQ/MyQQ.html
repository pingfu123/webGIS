<html>
    <head>
        <title>登录</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
              crossorigin="anonymous">

        <script src="support/jquery-3.3.1.js" type="text/javascript"></script>
        <link href="support/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="support/jquery-ui.js" type="text/javascript"></script>


        <link href="lib/myqq.css" rel="stylesheet" type="text/css"/>
        <script src="lib/UUID.js" type="text/javascript"></script>
        <script src="lib/Connector.js" type="text/javascript"></script>
        <script src="lib/DlgLogin.js" type="text/javascript"></script>
        <link href="lib/chat_1.css" rel="stylesheet" type="text/css"/>

        <script>
            $(document).ready(function () {
                showLoginDialog();
            });

            function showLoginDialog() {
                new DlgLogin({
                    div: "dlg"
                });
            }
        </script>
    </head>
    <body>
        <div id="dlg"></div>

        <div id="myqq" class="hidden" >
            <div class="leftbar">
                <ul>
                    <li><i class="fas fa-user"></i></li>
                    <li><i class="fas fa-users"></i></li>
                    <li><i class="fas fa-smile"></i></li>
                    <li><i class="fas fa-envelope"></i></li>
                    <li><i class="fas fa-bell"></i></li>
                    <li><i class="fas fa-calendar-alt"></i></li>
                    <li><i class="fas fa-power-off"></i></li>
                </ul>
            </div>

            <div class="container">
                <div class="chatbox">
                    <div class="chatleft">
                        <div class="top">
                            <i class="fas fa-bars" style="font-size: 1.4em"></i>
                            <input type="text" placeholder="search" style="width: 140px; height: 36px; margin-left: 25px;">
                            <button class="searchbtn"><i class="fas fa-search"></i></button>
                        </div>
                        <div style="font-size:25px;font-family: 'Microsoft Yahei';background-color:#0089A7 ;color:#A5DEE4;border:4px solid #0089A7;border-radius:5px 0 5px 0;">
                            好友列表
                        </div>
                        
                        <div id="list" class="center">
                             

                        </div>
                    </div>
                    <div class="chatright">
                        <div class="top">
                            <img style="border-radius: 20px; vertical-align: middle;" src="http://placehold.it/40x40">
                            <span style="margin-left: 20px;">###</span>
                            <i class="fas fa-ellipsis-v" style="font-size: 1.4em; position: absolute; right: 20px; color: gray;"></i>
                        </div>
                        
                        <div class="center">
                            <ul>
                                <li class="msgleft">
                                    
                                    
                                </li>
                                
                            </ul>
                        </div>
                        <div class="footer">
                            <textarea maxlength="800" rows="5" cols="40" style="width: 99%; resize: none; border: none; " placeholder="请在此输入要发送的内容..."></textarea>
                            <button class="sendbtn">发送</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>






        <!--            <div id="header">
                        <h1>好友列表</h1>
                    </div>-->


    </body>
</html>
