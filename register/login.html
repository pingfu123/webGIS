<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                $("#submit").on("click", function () {
                    console.log('afsd');
                    onSubmit();
                });

                function onSubmit() {
                    let username = $("#username").val();
                    let password = $("#password").val();

                    if (username === "") {
                        alert("Please enter your user name.");
                        return;
                    }

                    if (password === "") {
                        alert("Please enter your password.");
                        return;
                    }

                    $.ajax({
                        type: 'POST',
                        url: './php/login.php',
                        data: {
                            "username": username,
                            "password": password
                        },
                        dataType: 'json',
                        success: function (data) {
                            if (data["success"]) {
                                alert("Login success");
                            } else {
                                alert("Login failure");
                            }
                        },
                        error:function(data){
                            console.log(data);
                        }
                    });
                }
            }
        );

    </script>
</head>
<body>
 <div id="header" style="background-color: aquamarine">
    <h1 align="center" >登录</h1>
 </div>>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">

                    <table align="center" style="border-collapse: separate; border-spacing: 0 15px;">
                        <tr>
                            <td>用户名:</td>
                            <td><input type="text" id="username" class="form-control" placeholder="请输入用户名" required/></td>
                        </tr>
                        <tr>
                            <td>密码:</td>
                            <td><input type="password" id="password" class="form-control" placeholder="请输入密码" required/></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button id="submit">登录</button>
                                <a href="register.html"><input type="button" class="btn btn-info" name="regist" value="注册"></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

</html>
